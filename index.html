<!DOCTYPE html>
<html class="d-flex flex-column justify-content-center align-items-center m-5">
  <head lang="en">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <title>Weather</title>
  </head>
  <body class="d-flex flex-column">
    <div class="dropdown align-self-center">
      <button
        class="btn btn-secondary dropdown-toggle btn-lg m-2"
        type="button"
        data-bs-toggle="dropdown"
        aria-expanded="false"
      >
        Choose location
      </button>
      <ul class="dropdown-menu">
        <li><a id="lund" class="dropdown-item" href="#">Lund</a></li>
        <li><a id="stockholm" class="dropdown-item" href="#">Stockholm</a></li>
        <li>
          <a id="landskrona" class="dropdown-item" href="#">Landskrona</a>
        </li>
      </ul>
    </div>
    <div
      class="main card border-2 d-flex flex-column justify-content-center align-items-center"
      style="
        width: 38rem;
        height: 45rem;
        background-image: url('https://images.unsplash.com/photo-1551524559-0fd32213ae44?q=80&w=1065&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D');
        background-size: cover;
        background-position: center;
        opacity: 0.8;
      "
    >
      <div class="weather__main">
        <h1 style="color: white; text-shadow:  -1px 0 black, 0 1px black, 1px 0 black, 0 -1px black, 
        -1px -1px black, 1px 1px black, -1px 1px black, 1px -1px black;">
          Welcome to the Weather App
        </h1>
      </div>
    </div>
    <script src="/scripts/index.js"></script>
  </body>
</html>
